<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <meta name="description" content="Library Project" />
    <title>Library</title>
  </head>

  <body>
    <h1>My Library</h1>
    <button class="add" onclick="openForm()">Add book +</button>

    <!--ADD BOOK FORM-->
    <div id="addBookModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h2>Add new book</h2>
        <form onsubmit="addBook(event)">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required /><br />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required /><br />

          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages" required /><br />

          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read" /><br />

          <input type="submit" value="Add" />
        </form>
      </div>
    </div>
    <!--TABLE-->
    <table>
      <tr>
        <!--ROW WITH 5 HEADERS-->
        <th>Cover</th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Delete</th>
      </tr>
      <tbody id="libraryTableBody"></tbody>
    </table>
    <button class="deleteAll deleteButton" onclick="deleteAllBooks()">
      Delete All
    </button>
  </body>
</html>
