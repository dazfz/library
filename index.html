<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Library Project" />
    <title>Library</title>
  </head>

  <body
    class="bg-zinc-800 text-white flex justify-center items-center flex-col"
  >
    <h1 class="text-4xl font-bold text-center mt-8">My Library</h1>
    <button
      class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 w-32"
      onclick="openForm()"
    >
      Add book +
    </button>

    <!-- ADD BOOK FORM -->
    <div id="addBookModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h2 class="text-2xl font-bold">Add new book</h2>
        <form onsubmit="addBook(event)">
          <label for="title" class="block">Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            required
            class="block border border-gray-300 rounded-md px-4 py-2 mt-2 w-full"
          />

          <label for="author" class="block mt-4">Author:</label>
          <input
            type="text"
            id="author"
            name="author"
            required
            class="block border border-gray-300 rounded-md px-4 py-2 mt-2 w-full"
          />

          <label for="pages" class="block mt-4">Number of Pages:</label>
          <input
            type="number"
            id="pages"
            name="pages"
            required
            class="block border border-gray-300 rounded-md px-4 py-2 mt-2 w-full"
          />

          <label for="read" class="block mt-4">Read:</label>
          <input type="checkbox" id="read" name="read" class="mt-2" />

          <input
            type="submit"
            value="Add"
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-4 block"
          />
        </form>
      </div>
    </div>

    <!-- TABLE -->
    <table class="w-full mt-8">
      <thead>
        <tr class="">
          <!-- ROW WITH 5 HEADERS -->
          <th class="px-4 py-2">Cover</th>
          <th class="px-4 py-2 border-l border-zinc-600">Title</th>
          <th class="px-4 py-2 border-l border-zinc-600">Author</th>
          <th class="px-4 py-2 border-l border-zinc-600">Pages</th>
          <th class="px-4 py-2 border-l border-zinc-600">Read</th>
          <th class="px-4 py-2 border-l border-zinc-600 bg-red-500">Delete</th>
        </tr>
      </thead>
      <tbody id="libraryTableBody"></tbody>
    </table>

    <button
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded my-4 w-32"
      onclick="deleteAllBooks()"
    >
      Delete All
    </button>
  </body>
</html>
