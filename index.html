<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap"
    />
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Library Project" />
    <title>Library</title>
  </head>

  <body class="min-h-screen">
    <div
      class="container border border-gray-200 bg-white p-4 shadow-lg flex justify-center items-center flex-col mx-auto max-w-[650px]"
    >
      <h1 class="text-4xl font-bold text-center">My Library</h1>
      <button
        class="border-2 border-black font-bold py-2 px-4 rounded-full my-4 transition-colors duration-300 ease-in-out"
        onclick="openForm()"
      >
        Add book <i class="fa-solid fa-plus"></i>
      </button>

      <div id="addBookModal" class="modal">
        <div class="modal-content bg-white p-8 rounded-lg shadow-lg">
          <span class="close text-xl" onclick="closeForm()">&times;</span>

          <h2 class="text-2xl font-bold mb-4">Add new book</h2>
          <form onsubmit="addBook(event)">
            <label for="title" class="block">Title:</label>
            <input
              type="text"
              id="title"
              name="title"
              required
              class="block w-full border border-gray-300 rounded-md px-4 py-2 mb-4 hover:border-blue-400 focus:outline-none focus:border-blue-500 focus:ring-1"
            />

            <label for="author" class="block">Author:</label>
            <input
              type="text"
              id="author"
              name="author"
              required
              class="focus:border-blue-500 block w-full border border-gray-300 rounded-md px-4 py-2 mb-4 hover:border-blue-400 focus:outline-none focus:border-blue-500 focus:ring-1"
            />

            <label for="pages" class="block">Number of Pages:</label>
            <input
              type="number"
              id="pages"
              name="pages"
              required
              class="focus:border-blue-500 block w-full border border-gray-300 rounded-md px-4 py-2 mb-4 hover:border-blue-400 focus:outline-none focus:border-blue-500 focus:ring-1"
            />

            <input
              type="submit"
              value="Add"
              class="cursor-pointer bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full mt-4 w-full transition-colors duration-300 ease-in-out"
            />
          </form>
        </div>
      </div>

      <table class="shadow-2xl">
        <thead>
          <tr>
            <th class="px-4 py-2 bg-gray-100 border border-gray-200">Cover</th>
            <th class="px-4 py-2 bg-gray-100 border border-gray-200">
              Information
            </th>
            <th class="px-4 py-2 bg-gray-100 border border-gray-200">
              Options
            </th>
          </tr>
        </thead>
        <tbody id="libraryTableBody"></tbody>
      </table>

      <button
        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full my-4 w-32 transition-colors duration-300 ease-in-out"
      >
        Delete All
      </button>
    </div>
  </body>
</html>
